# Config file
# This is a default configuration file
# If you do not specify an action, the action here will be run
bundle: {
  env > /tmp/bundle.out
  if [ -d "$WORKING_DIRECTORY" ]; then
    echo "$WORKING_DIRECTORY" >> /tmp/bundle.out
  fi
  git clone --depth 0 $REPOS $WORKING_DIRECTORY
  tar -czf $SQUASHED_DIRECTORY/$NAME.tgz $WORKING_DIRECTORY
  ls
}
bundle.after: {
  rm -rf $WORKING_DIRECTORY
}
